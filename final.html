<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Simple Calculator</title>
    <script>
        function calculate(){
            var num1=$('#Number1').val()
            var num2=$('#Number2').val()
            var op = $("input[name='inlineRadioOptions']:checked").val()
            if (op== "option1") {
                var sol = parseFloat (num1) + parseFloat(num2)
            }
            else  if (op== "option2") {
                var sol = parseFloat (num1) - parseFloat(num2)
            }
            else  if (op== "option3") {
                var sol = parseFloat (num1) * parseFloat(num2)
            }
            else  if (op== "option4") {
                if(num2 == 0){
                    alert("Division by 0 is not possible!!!")
                }else{
                    var sol = parseFloat (num1) / parseFloat(num2)

                }
            }
            else{
                alert("Inavlid Operator!!!")
            }
            $('#solution').val(sol);        }
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        else {
                            event.preventDefault();
                            calculate();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</head>
<body role="document">
    <h4 class="text-center mt-4 m-auto">Simple Calculator</h4>
    <form id="myForm" class="needs-validation" novalidate>
        <fieldset>
            <div class="form-group w-50 m-auto">
                <label class="col-form-label mt-4" for="Number1">Number 1 : </label>
                <input type="number" class="form-control" placeholder="Enter the first number" id="Number1" required>
                <div class="invalid-feedback">Enter a valid first Number !!</div>

                <label class="col-form-label mt-4" for="Number2">Number 2 : </label>
                <input type="number" class="form-control" placeholder="Enter the second number" id="Number2" required>
                <div class="invalid-feedback">Enter a valid second Number !!</div>
            </div>
            <div class="container mt-5 w-50 m-auto">
                
                <div class="form-check form-check-inline ">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                    <label class="form-check-label" for="inlineRadio1">Add</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Subtract</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Multipy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                    <label class="form-check-label" for="inlineRadio3">Divide</label>
                  </div>
            </div>
            <div class="form-group w-50 m-auto">
                <label class="col-form-label mt-4" for="solution">Solution : </label>
                <input type="number" class="form-control" id="solution" disabled>
            </div>
            <div class="form-group w-50 m-auto mt-5">
                <button type="submit" class="btn btn-primary" id="submit">Calculate</button>
                <button type="reset" class="btn btn-primary" id="reset">Reset</button>
            </div>
   
            
        </fieldset>
    </form>
</body>
</html>
